<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

    <head>
        <title>TODO supply a title</title>

    <body>
        <ui:composition template="/guest/templates/menuTemplate.xhtml">
            
        <ui:define name="tab">
                <nav>
                    <ul class="menu">
                        <li><a href="Redirect?page=index">Home Page</a></li>
                        <li><a href="Redirect?page=newsList">Our News</a></li>
                        <li><a href="Redirect?page=guestMenu">Our Employees</a></li>
                      <li><a class="active" href="Redirect?page=insuranceList">Our Insurances</a></li>
                      <li class="last-item"><a href="Redirect?page=contact">Contact Us</a></li>
                    </ul>
                </nav>
            </ui:define>
            <ui:define name="content">
                <div class="indent">
                    <h2>Our Insurances</h2>
                    <div class="wrapper indent-bot">
                        <c:forEach var="i" items="${list}" varStatus="count">
                            <c:if test="${count.count%2==0}">
                      <div class="col-3">
                        <div class="wrapper">
                          <figure class="img-indent4"><img src="guest/source/images/page3-img5.png" alt="" /></figure>
                          <div class="extra-wrap">
                              <h6><a href="Redirect?page=insuranceDetails&amp;name=${i.insuranceTypeName}">${i.insuranceTypeName}</a></h6>
                              ${i.insuranceTypeDescription}
                          </div>
                          
                                  
                          
                    
                        </div>
                      </div>
                                </c:if>
                            <c:if test="${count.count%2==1}">
                      <div class="col-4">
                        <div class="wrapper">
                          <figure class="img-indent3"><img src="guest/source/images/page3-img5.png" alt="" /></figure>
                          <div class="extra-wrap">
                              <h6><a href="Redirect?page=insuranceDetails&amp;name=${i.insuranceTypeName}">${i.insuranceTypeName}</a></h6>
                              ${i.insuranceTypeDescription}
                            </div>
                        </div>
                      </div>
                                </c:if>
                       </c:forEach>
                    </div>
                    
                    
                  </div>
                  <ui:insert name="box">
                    <ui:include src="/guest/templates/boxTemplate.xhtml"/>
                </ui:insert>
            </ui:define>
        </ui:composition>
    </body>
