<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>P2P Corporation</title>
        <link rel="stylesheet" type="text/css" href="/admin/source/css/login.css" media="screen" />
    </head>
    <body>
        <div class="wrap">
                <div id="content">
                        <div id="main">
                                <div class="full_w">
                                        <form action="Retrieve" method="post">
                                                <label for="login">Username:</label>
                                                <input id="login" name="username" class="text" /> 
                                                <c:if test="${usernameError!=null}"><label style="color: red">${usernameError}</label> </c:if>
                                                <label for="pass">Email:</label>
                                                <input id="pass" name="email" type="email" class="text" />
                                                
                                                <c:if test="${useremailError!=null}"><label style="color: red">${useremailError}</label> </c:if>
                                                <div class="sep"></div>
                                                <button type="submit" class="ok">Submit</button> <a class="button delete" href="Redirect?page=login">Cancel</a>
                                        </form>
                                </div>
                                <div class="footer"> <a href="">http://p2pcorporation.com</a> | Guest Panel</div>
                        </div>
                </div>
        </div>
    </body>
</html>
