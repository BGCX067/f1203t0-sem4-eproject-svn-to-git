<!DOCTYPE html>
<html  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>ViewClaim</title>
    </head>
    <body>
        <ui:composition template="/guest/templates/contentTemplate.xhtml">
            <ui:define name="tab">
                <nav>
                    <ul class="menu">
                        <li><a href="Redirect?page=index">Home Page</a></li>
                        <li><a href="Redirect?page=newsList">Our News</a></li>
                        <li><a href="Redirect?page=guestMenu">Our Employees</a></li>
                      <li><a class="active" href="Redirect?page=insuranceList">Our Insurances</a></li>
                      <li class="last-item"><a href="Redirect?page=contact">Contact Us</a></li>
                    </ul>
                </nav>
            </ui:define>
            <ui:define name="content">
                <div class="wrapper margin-bot">
                    <div class="col-3" style="width: 920px">
                      <div class="indent">
                          <h2 style="margin-left: 100px">Claim List</h2>
                        <div>
                            <h:form id="f_tbl">
                                <p:dataTable var="claim" value="#{viewClaim.claimList}" rowIndexVar="no" paginator="true" rows="8"  id="tbl">
                                    <p:column style=" width: 150px">
                            <f:facet  name="header">
                                <h:outputText value="No."/>
                            </f:facet>
                            <h:outputText value="#{no+1}"/>
                        </p:column>
                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Policy No"/>
                            </f:facet>
                            <h:outputText  value="#{claim.insuranceID.insurancePolicyNumber}"/>
                        </p:column >
                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Claim Date"/>
                            </f:facet>
                            <h:outputText value="#{claim.claimDate}"/>
                        </p:column>
                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Reason"/>
                            </f:facet>
                            <h:outputText value="#{claim.claimReason}"/>
                        </p:column>
                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Insurance Type"/>
                            </f:facet>
                            <h:outputText value="#{claim.insuranceID.insuranceTypeID.insuranceTypeName}"/>
                        </p:column>
                         <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Amount"/>
                            </f:facet>
                            <h:outputText value="#{claim.claimAmount}"/>
                        </p:column>
                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Max"/>
                            </f:facet>
                            <h:outputText  value="#{claim.insuranceID.insuranceTypeID.insuranceTypeMaximumReimbursement}"/>
                        </p:column>
                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{claim.claimStatus}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
			</div>
                      </div>
                    </div>
                  </div>
                  <ui:insert name="box">
                    <ui:include src="/guest/templates/boxTemplate.xhtml"/>
                </ui:insert>
            </ui:define>
        </ui:composition>
    </body>
</html>
