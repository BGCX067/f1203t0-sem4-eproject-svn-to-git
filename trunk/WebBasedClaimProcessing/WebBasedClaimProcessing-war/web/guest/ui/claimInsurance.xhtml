<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsf/core" xmlns:html="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
    </head>
    <body>
        <ui:composition template="/guest/templates/formTemplate.xhtml">
            <ui:define name="content">
                <div class="wrapper margin-bot">
                    <div class="col-3">
                      <div class="indent">
                        <h2 class="px">Insurance Details</h2>
                        <form id="f" action="#" method="post" enctype="multipart/form-data">
                            <table class="tbl1">
                                <tr>
                                    <td>Insurance Type </td>
                                    <td style="text-align: left"><select name="insuranceType">
                                            <option value="">Accident</option>
                                        </select></td>
                                </tr>
                                <tr>
                                    <td>Policy Number </td>
                                    <td><input type="text" name="policyNumber" disabled="true"/></td>
                                </tr>
                                <tr>
                                    <td>Claim Reason </td>
                                    <td><textarea></textarea></td>
                                </tr>
                                <tr>
                                    <td>Attachment </td>
                                    <td><p:fileUpload value="#{fileUploadController.file}" mode="simple"/></td>
                                </tr>
                                <tr>
                                    <td>Amount </td>
                                    <td><input type="text" name="amount"/></td>
                                </tr>
                            </table>
                            <h2 class="px">Treatment Details</h2>
                            <table class="tbl1">
                                <tr>
                                    <td>Hospital Name </td>
                                    <td><input type="text" name="hospitalName"/></td>
                                </tr>
                                <tr>
                                    <td>Hospital Address </td>
                                    <td><textArea/></td>
                                </tr>
                                <tr>
                                    <td>Hospital Phone </td>
                                    <td><input type="tel" name="hospitalPhone"/></td>
                                </tr>
                                <tr>
                                    <td>Hospital Fax </td>
                                    <td><input type="text" name="hospitalFax"/></td>
                                </tr>
                                <tr>
                                    <td>Hospital Email </td>
                                    <td><input type="text" name="hospitalEmail"/></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><div class="buttons"> <a class="button-2" href="#">Clear</a> <a class="button-2" href="#">Submit</a></div></td>
                                </tr>
                            </table>
                          </form>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="block-news">
                        <h3 class="color-4 indent-bot2">Regulations </h3>
                        <dl class="contact p3">
                          <dt><span>Policy Number :</span>14 numbers</dt>
                          <dd><span>Attachment: </span>Pdf files only</dd>
                          <dd><span>Amount:</span>Less than $3000</dd>
                          <dd><span>Hospital Phone :</span>+XXX (XX) XXX-XXXX</dd>
                          <dd><span>Hospital Fax:</span>+X (XXX) XXX-XXXX</dd>
                          <dd><span>Hospital Email:</span>username@domain.com</dd>
                          <dd><span><b>Notice</b></span><text style="color: red">All fields are required!</text></dd>
                        </dl>
                        <p class="text-1"></p>
                      </div>
                    </div>
                  </div>
                  <ui:insert name="box">
                    <ui:include src="/guest/templates/boxTemplate.xhtml"/>
                </ui:insert>
            </ui:define>
        </ui:composition>
    </body>
</html>
