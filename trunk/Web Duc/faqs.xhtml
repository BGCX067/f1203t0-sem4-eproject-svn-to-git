<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:html="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
   
    <head>
        <title>TODO supply a title</title>
    </head>
    <body>
        <ui:composition template="/guest/templates/listTemplate.xhtml">
             <ui:define name="tab">
              <nav>
                    
                    <ul class="menu">
                        <li><a href="Redirect?page=index">Home Page</a></li>
                        <li class="last-item"><a href="Redirect?page=newsList">Our News</a></li>
                       <c:if test="${sessionScope.user == null}">
                        <li><a class="active" href="Redirect?page=guestMenu">Our Employees</a></li>
                        </c:if>
                         <c:if test="${sessionScope.user != null}">
                        <li><a class="active" href="Redirect?page=employeeMenu">Our Employees</a></li>
                        </c:if>
                      <li><a href="Redirect?page=insuranceList">Our Insurances</a></li>
                      <li ><a href="Redirect?page=contact">Contact Us</a></li>
                    </ul>
                </nav>
             </ui:define>
            <ui:define name="content">
                <div class="wrapper p4">
                    <div class="col-3">
                      <div class="indent">
                        <h2>Frequently Asked Questions</h2>
                        <c:forEach var="c" items="${list}" begin="" >
                        <div class="news indent-bot2">         
                          <time class="tdate-2" datetime="">${c.FAQCreatedDate}</time>                   
                          <p class="p1"><a href="#">${c.FAQQuestion}</a></p>
                         ${c.FAQAnswer}
                          
                        </div> 
                            </c:forEach>
                      </div>
                    </div>
                   
                  </div>
                <ui:insert name="box">
                    <ui:include src="/guest/templates/boxTemplate.xhtml"/>
                </ui:insert>
            </ui:define>
        </ui:composition>
    </body>
</html>
