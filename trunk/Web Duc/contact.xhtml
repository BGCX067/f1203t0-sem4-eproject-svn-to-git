<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:html="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

        <title>TODO supply a title</title>
    </head>
    <body>
        <ui:composition template="/guest/templates/formTemplate.xhtml">
            <ui:define name="tab">
                <nav>
                    
                    <ul class="menu">
                        <li><a href="Redirect?page=index">Home Page</a></li>
                        <li><a href="Redirect?page=newsList">Our News</a></li>
                        <c:if test="${sessionScope.user == null}">
                        <li><a  href="Redirect?page=guestMenu">Our Employees</a></li>
                        </c:if>
                         <c:if test="${sessionScope.user != null}">
                        <li><a href="Redirect?page=employeeMenu">Our Employees</a></li>
                        </c:if>
                      <li><a href="Redirect?page=insuranceList">Our Insurances</a></li>
                      <li class="last-item"><a class="active" href="Redirect?page=contact">Contact Us</a></li>
                    </ul>
                </nav>
            </ui:define>
            <ui:define name="content">
                <div class="wrapper margin-bot">
                    <div class="col-3">
                      <div class="indent">
                        <h2 class="px">Contact Form</h2>         
                        <form  id="From" action="contact" method="post" >
                            <table class="tbl1">
                                <tr>
                                    <td class="rc">Title </td>
                                    <td><input type="text" name="txttitle" class="validate[required,maxSize[20]] text-input"/></td>
                                </tr>
                                <tr>
                                    <td class="rc">Name </td>
                                    <td><input type="text" name="txtname" class="validate[required,maxSize[20]] text-input"/></td>
                                </tr>
                                <tr>
                                    <td class="rc">Email </td>
                                    <td><input type="text" name="txtemail" class="validate[required,custom[email],maxSize[30]] text-input"/></td>
                                </tr>
                                <tr>
                                    <td class="rc">Content </td>
                                    <td><textArea style="resize: non" name="txtcontent" class="validate[required,maxSize[200]] text-input"/></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><div class="buttons"> <input type="reset" class="button-2" value ="Clear" /> 
                                                <input type="submit" class="button-2" value="Send" name="action"/></div></td>
                                </tr>
                            </table>
                          </form>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="block-news">
                        <h3 class="color-4 indent-bot2">Regulations </h3>
                        <dl class="contact p3">
                          <dt><span>Email:</span>username@domain.com</dt>
                          <dd><span><b>Notice</b></span><text style="color: red">All fields are required!</text></dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                  <ui:insert name="box">
                    <ui:include src="/guest/templates/boxTemplate.xhtml"/>
                </ui:insert>
            </ui:define>
        </ui:composition>
    </body>
</html>
