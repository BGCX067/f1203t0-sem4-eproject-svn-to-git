<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:html="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <head>
        <title></title>

       
    </head>
    <body>
        <ui:composition template="/guest/templates/formTemplate.xhtml">
                 <ui:define name="tab">
              <nav>
                    
                    <ul class="menu">
                        <li><a href="Redirect?page=index">Home Page</a></li>
                        <li><a href="Redirect?page=newsList">Our News</a></li>
                          <c:if test="${sessionScope.user == null}">
                        <li><a class="active" href="Redirect?page=guestMenu">Our Employees</a></li>
                        </c:if>
                         <c:if test="${sessionScope.user != null}">
                        <li><a class="active" href="Redirect?page=employeeMenu">Our Employees</a></li>
                        </c:if>
                      <li><a href="Redirect?page=insuranceList">Our Insurances</a></li>
                      <li class="last-item"><a href="Redirect?page=contact">Contact Us</a></li>
                    </ul>
                </nav>
             </ui:define>
            <ui:define name="content">
                <div class="wrapper margin-bot">
                    <div class="col-3">
                        <div class="indent">
                        <h2 class="px">Change Password</h2>
                        <br/>
                        <form  id="From" action="changePassword" method="post" >           
                            <table class="tbl1">
                                <input type="hidden" name="ssuser" value="${sessionScope.user}" />
                                <input type="hidden" id="sspass" name="sspass" value="${requestScope.pass}"/>
                                <tr>
                                    <td class="rc">Old Password </td>
                                    <td><input type="text"   name="oldPassword" class ="validate[required,equals[sspass]] text-input"/></td>
                                    
                                </tr>
                                <tr>
                                    <td class="rc">New Password </td>
                                    <td><input class="validate[required] text-input"  type="text" name="newPassword" id="newPassword"/></td>
                                </tr>
                                <tr>
                                    <td class="rc">Confirm Password </td>
                                    <td><input class="validate[required,equals[newPassword]] text-input" type="text" name="confirmPassword"/></td> 
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><div class="buttons"><input class="button-2" type="reset" value="Clear"/><input class="button-2" type="submit" value="Change" name="action"/></div></td>
                                </tr>
                            </table>
                          </form>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="block-news">
                        <h3 class="color-4 indent-bot2">Regulations </h3>
                        <dl class="contact p3">
                          <dd><span><b>Notice</b></span><text style="color: red">All fields are required!</text></dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                  <ui:insert name="box">
                    <ui:include src="/guest/templates/boxTemplate.xhtml"/>
                </ui:insert>
            </ui:define>
        </ui:composition>
    </body>
</html>
